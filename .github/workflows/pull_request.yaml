name: run tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
      - 'feature/**'
      - 'bugfix/**'
      - 'task/**'

jobs:
  test:
    name: Run Unit Tests & Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests & generate Jacoco report
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Check coverage threshold
        id: coverage
        run: |
          REPORT="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          if [ ! -f "$REPORT" ]; then
            echo "❌ Report not found: $REPORT"
            exit 1
          fi
          MISSED=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+' "$REPORT" | head -1 || echo 0)
          COVERED=$(grep -oP '(?<=<counter type="LINE" covered=")[0-9]+' "$REPORT" | head -1 || echo 0)
          TOTAL=$(( MISSED + COVERED ))
          if [ "$TOTAL" -eq 0 ]; then
            PERCENT=0
          else
            PERCENT=$(( 100 * COVERED / TOTAL ))
          fi
          echo "➡️ Coverage: $PERCENT% ($COVERED covered, $MISSED missed)"
          echo "percent=$PERCENT" >> $GITHUB_OUTPUT
          if [ "$PERCENT" -lt 80 ]; then
            echo "❌ Test coverage is below 80% ($PERCENT%)"
            exit 1
          fi