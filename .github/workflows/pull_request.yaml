name: run tests

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'task/**'
      - 'bugfix/**'
      - 'hotfix/**'

jobs:
  coverage-check:
    name: Verify Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Run coverage verification
        run: ./gradlew testDebugUnitTest jacocoTestCoverageVerification